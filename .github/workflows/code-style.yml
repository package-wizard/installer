name: Code Style

on: [ push, pull_request ]

permissions: write-all

jobs:
    check:
        runs-on: ubuntu-latest
        
        if: ${{ github.event_name != 'push' || github.ref != 'refs/heads/main' }}

        name: Check

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    extensions: curl, mbstring, zip, iconv, json, dom, fileinfo, tokenizer
                    coverage: none

            -   name: Install dependency
                run: composer install

            -   name: Styling
                run: vendor/bin/pint --parallel --test

    fix:
        runs-on: ubuntu-latest
        
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

        name: Fix

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    extensions: curl, mbstring, zip, iconv, json, dom, fileinfo, tokenizer
                    coverage: none

            -   name: Install dependency
                run: composer install

            -   name: Styling
                run: composer style

            -   name: Create a Pull Request
                uses: peter-evans/create-pull-request@v7
                with:
                    branch: code-style
                    branch-suffix: random
                    delete-branch: true
                    title: "ðŸ¦‹ The code style has been fixed"
                    commit-message: ðŸ¦‹ The code style has been fixed
                    body: The code style has been fixed
                    labels: code-style
